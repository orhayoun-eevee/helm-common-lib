# Unit tests for the PersistentVolumeClaim template (from libChart), run via appChart render.
# With minimal values (no PDB, no services): 0=ServiceAccount, 1=Deployment, 2+=PVCs
suite: test pvc template
templates:
  - templates/all.yaml
tests:
  - it: should render PVC with storageClass and accessMode
    set:
      global:
        name: test-app
        namespace: test-namespace
      deployment:
        replicas: 1
        containers:
          app:
            enabled: true
            image:
              repository: nginx
              tag: "1.25"
      persistence:
        enabled: true
        claims:
          data:
            size: 10Gi
            storageClass: longhorn
            accessMode: ReadWriteOnce
    asserts:
      - documentIndex: 2
        equal:
          path: kind
          value: PersistentVolumeClaim
      - documentIndex: 2
        equal:
          path: metadata.name
          value: test-app-data
      - documentIndex: 2
        equal:
          path: metadata.namespace
          value: test-namespace
      - documentIndex: 2
        equal:
          path: spec.storageClassName
          value: longhorn
      - documentIndex: 2
        equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - documentIndex: 2
        equal:
          path: spec.resources.requests.storage
          value: 10Gi

  - it: should render PVC with retain annotation when retain is true
    set:
      global:
        name: pvc-app
        namespace: default
      deployment:
        replicas: 1
        containers:
          app:
            enabled: true
            image:
              repository: nginx
              tag: latest
      persistence:
        enabled: true
        claims:
          config:
            size: 1Gi
            storageClass: local-path
            retain: true
    asserts:
      - documentIndex: 2
        equal:
          path: kind
          value: PersistentVolumeClaim
      - documentIndex: 2
        equal:
          path: 'metadata.annotations["helm.sh/resource-policy"]'
          value: keep
      - documentIndex: 2
        equal:
          path: spec.resources.requests.storage
          value: 1Gi
