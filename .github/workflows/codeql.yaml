name: CodeQL

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "scripts/**"
      - "libChart/**"
      - "test-chart/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "scripts/**"
      - "libChart/**"
      - "test-chart/**"
  schedule:
    - cron: "23 4 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    uses: orhayoun-eevee/build-workflow/.github/workflows/codeql.yaml@v0.1.4
