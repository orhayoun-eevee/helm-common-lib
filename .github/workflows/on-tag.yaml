name: Publish libChart

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish-libchart:
    name: Publish libChart to GHCR
    uses: orhayoun-eevee/build-workflow/.github/workflows/release-chart.yaml@v0.1.6
    with:
      chart_path: libChart
      release_environment: production
      enable_signing: true
