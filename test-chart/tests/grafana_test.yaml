# Unit tests for GrafanaDashboard template rendering (from libChart), run via test-chart render.
suite: test grafana dashboard template
templates:
  - templates/all.yaml
tests:
  - it: should render GrafanaDashboard from dashboard file with metadata options
    set:
      global:
        name: grafana-app
        namespace: monitor-ns
      deployment:
        containers:
          app:
            enabled: true
            image:
              repository: nginx
              tag: "1.25"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
        prometheusRule:
          enabled: false
        grafana:
          enabled: true
          instanceSelector:
            matchLabels:
              dashboards: grafana-a
          dashboard:
            enabled: true
            items:
              example:
                enabled: true
                file: example-dashboard.json
                folder: App Dashboards
                folderUID: app-folder
                folderRef: shared-folder
                annotations:
                  owner: sre
                allowCrossNamespaceImport: true
    asserts:
      - hasDocuments:
          count: 3
      - documentSelector:
          path: kind
          value: GrafanaDashboard
        equal:
          path: metadata.name
          value: grafana-app-example
      - documentSelector:
          path: kind
          value: GrafanaDashboard
        equal:
          path: metadata.namespace
          value: monitor-ns
      - documentSelector:
          path: kind
          value: GrafanaDashboard
        equal:
          path: metadata.annotations.owner
          value: sre
      - documentSelector:
          path: kind
          value: GrafanaDashboard
        equal:
          path: spec.instanceSelector.matchLabels.dashboards
          value: grafana-a
      - documentSelector:
          path: kind
          value: GrafanaDashboard
        equal:
          path: spec.folder
          value: App Dashboards
      - documentSelector:
          path: kind
          value: GrafanaDashboard
        equal:
          path: spec.folderUID
          value: app-folder
      - documentSelector:
          path: kind
          value: GrafanaDashboard
        equal:
          path: spec.folderRef
          value: shared-folder
      - documentSelector:
          path: kind
          value: GrafanaDashboard
        equal:
          path: spec.allowCrossNamespaceImport
          value: true
