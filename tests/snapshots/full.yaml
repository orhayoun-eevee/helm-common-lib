# Source: test-chart/templates/all.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: full-app
  namespace: test-namespace
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/instance: test-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: full-app
    app.kubernetes.io/part-of: test-suite
    app.kubernetes.io/version: 0.0.6
    helm.sh/chart: test-chart-0.0.6
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: full-app
      app.kubernetes.io/instance: test-release
  template:
    metadata:
      labels:
        app.kubernetes.io/component: deployment
        app.kubernetes.io/instance: test-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: full-app
        app.kubernetes.io/part-of: test-suite
        app.kubernetes.io/version: 0.0.6
        helm.sh/chart: test-chart-0.0.6
        test-label: full-scenario
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 20000
        runAsNonRoot: true
        runAsUser: 20000
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: full-app
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - full-app
              topologyKey: kubernetes.io/hostname
            weight: 100
      automountServiceAccountToken: false
      containers:
        - name: app
          image: nginx:1.27.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9100
              protocol: TCP
          env:
            - name: TEST_ENV
              value: full-scenario
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /tmp
              name: tmp
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            appArmorProfile:
              type: RuntimeDefault
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 20000
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: full-app-data
        - emptyDir: {}
          name: tmp
