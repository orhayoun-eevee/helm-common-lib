apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-namespace
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/instance: test-release
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: test-app
    app.kubernetes.io/version: 0.0.7
    helm.sh/chart: test-chart-0.0.7
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: test-app
      app.kubernetes.io/instance: test-release
  template:
    metadata:
      labels:
        app.kubernetes.io/component: deployment
        app.kubernetes.io/instance: test-release
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: test-app
        app.kubernetes.io/version: 0.0.7
        helm.sh/chart: test-chart-0.0.7
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 20000
        runAsNonRoot: true
        runAsUser: 20000
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: test-app
      automountServiceAccountToken: false
      containers:
        - name: app
          image: nginx:1.27.0
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            appArmorProfile:
              type: RuntimeDefault
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 20000
            seccompProfile:
              type: RuntimeDefault
